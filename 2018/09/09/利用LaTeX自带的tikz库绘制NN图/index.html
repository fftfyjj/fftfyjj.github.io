pan class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br></pre></td><td class="code"><pre><span class="line">% Kalman filter system model</span><br><span class="line">% by Burkart Lingner</span><br><span class="line">% An example using TikZ/PGF 2.00</span><br><span class="line">%</span><br><span class="line">% Features: Decorations, Fit, Layers, Matrices, Styles</span><br><span class="line">% Tags: Block diagrams, Diagrams</span><br><span class="line">% Technical area: Electrical engineering</span><br><span class="line"></span><br><span class="line">\documentclass[a4paper,10pt]&#123;article&#125;</span><br><span class="line"></span><br><span class="line">\usepackage[english]&#123;babel&#125;</span><br><span class="line">\usepackage[T1]&#123;fontenc&#125;</span><br><span class="line">\usepackage[ansinew]&#123;inputenc&#125;</span><br><span class="line"></span><br><span class="line">\usepackage&#123;lmodern&#125;% font definition</span><br><span class="line">\usepackage&#123;amsmath&#125;% math fonts</span><br><span class="line">\usepackage&#123;amsthm&#125;</span><br><span class="line">\usepackage&#123;amsfonts&#125;</span><br><span class="line"></span><br><span class="line">\usepackage&#123;tikz&#125;</span><br><span class="line"></span><br><span class="line">%%%&lt;</span><br><span class="line">\usepackage&#123;verbatim&#125;</span><br><span class="line">\usepackage[active,tightpage]&#123;preview&#125;</span><br><span class="line">\PreviewEnvironment&#123;tikzpicture&#125;</span><br><span class="line">\setlength\PreviewBorder&#123;5pt&#125;%</span><br><span class="line">%%%&gt;</span><br><span class="line"></span><br><span class="line">\begin&#123;comment&#125;</span><br><span class="line">:Title: Kalman Filter System Model</span><br><span class="line">:Slug: kalman-filter</span><br><span class="line">:Author: Burkart Lingner</span><br><span class="line"></span><br><span class="line">This is the system model of the (linear) Kalman filter. </span><br><span class="line"></span><br><span class="line">\end&#123;comment&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">\usetikzlibrary&#123;decorations.pathmorphing&#125; % noisy shapes</span><br><span class="line">\usetikzlibrary&#123;fit&#125;% fitting shapes to coordinates</span><br><span class="line">\usetikzlibrary&#123;backgrounds&#125;% drawing the background after the foreground</span><br><span class="line"></span><br><span class="line">\begin&#123;document&#125;</span><br><span class="line"></span><br><span class="line">\begin&#123;figure&#125;[htbp]</span><br><span class="line">\centering</span><br><span class="line">% The state vector is represented by a blue circle.</span><br><span class="line">% ``minimum size&apos;&apos; makes sure all circles have the same size</span><br><span class="line">% independently of their contents.</span><br><span class="line">\tikzstyle&#123;state&#125;=[circle,</span><br><span class="line">                                    thick,</span><br><span class="line">                                    minimum size=1.2cm,</span><br><span class="line">                                    draw=blue!80,</span><br><span class="line">                                    fill=blue!20]</span><br><span class="line"></span><br><span class="line">% The measurement vector is represented by an orange circle.</span><br><span class="line">\tikzstyle&#123;measurement&#125;=[circle,</span><br><span class="line">                                                thick,</span><br><span class="line">                                                minimum size=1.2cm,</span><br><span class="line">                                                draw=orange!80,</span><br><span class="line">                                                fill=orange!25]</span><br><span class="line"></span><br><span class="line">% The control input vector is represented by a purple circle.</span><br><span class="line">\tikzstyle&#123;input&#125;=[circle,</span><br><span class="line">                                    thick,</span><br><span class="line">                                    minimum size=1.2cm,</span><br><span class="line">                                    draw=purple!80,</span><br><span class="line">                                    fill=purple!20]</span><br><span class="line"></span><br><span class="line">% The input, state transition, and measurement matrices</span><br><span class="line">% are represented by gray squares.</span><br><span class="line">% They have a smaller minimal size for aesthetic reasons.</span><br><span class="line">\tikzstyle&#123;matrx&#125;=[rectangle,</span><br><span class="line">                                    thick,</span><br><span class="line">                                    minimum size=1cm,</span><br><span class="line">                                    draw=gray!80,</span><br><span class="line">                                    fill=gray!20]</span><br><span class="line"></span><br><span class="line">% The system and measurement noise are represented by yellow</span><br><span class="line">% circles with a ``noisy&apos;&apos; uneven circumference.</span><br><span class="line">% This requires the TikZ library ``decorations.pathmorphing&apos;&apos;.</span><br><span class="line">\tikzstyle&#123;noise&#125;=[circle,</span><br><span class="line">                                    thick,</span><br><span class="line">                                    minimum size=1.2cm,</span><br><span class="line">                                    draw=yellow!85!black,</span><br><span class="line">                                    fill=yellow!40,</span><br><span class="line">                                    decorate,</span><br><span class="line">                                    decoration=&#123;random steps,</span><br><span class="line">                                                            segment length=2pt,</span><br><span class="line">                                                            amplitude=2pt&#125;]</span><br><span class="line"></span><br><span class="line">% Everything is drawn on underlying gray rectangles with</span><br><span class="line">% rounded corners.</span><br><span class="line">\tikzstyle&#123;background&#125;=[rectangle,</span><br><span class="line">                                                fill=gray!10,</span><br><span class="line">                                                inner sep=0.2cm,</span><br><span class="line">                                                rounded corners=5mm]</span><br><span class="line"></span><br><span class="line">\begin&#123;tikzpicture&#125;[&gt;=latex,text height=1.5ex,text depth=0.25ex]</span><br><span class="line">    % ``text height&apos;&apos; and ``text depth&apos;&apos; are required to vertically</span><br><span class="line">    % align the labels with and without indices.</span><br><span class="line">  </span><br><span class="line">  % The various elements are conveniently placed using a matrix:</span><br><span class="line">  \matrix[row sep=0.5cm,column sep=0.5cm] &#123;</span><br><span class="line">    % 使用\\ 换行表示，&amp;表示对齐</span><br><span class="line">    % 定义节点的方法\node (label) [type] &#123;node name&#125;;</span><br><span class="line"></span><br><span class="line">    &amp;\node (n1_0) [input] &#123;$a_0^&#123;(1)&#125;$&#125;;&amp;</span><br><span class="line">    &amp;\node (n2_0) [state] &#123;$a_0^&#123;(2)&#125;$&#125;;&amp;</span><br><span class="line">    &amp;\node (doth) &#123;&#125;;&amp;</span><br><span class="line">    &amp;\node (nl_0) [state] &#123;$a_0^&#123;(l)&#125;$&#125;;&amp;</span><br><span class="line">    &amp;\node (nl+1_0) [state] &#123;$a_0^&#123;(l+1)&#125;$&#125;;&amp;</span><br><span class="line">    &amp;\node (nonode) &#123;&#125;;&amp;</span><br><span class="line">    &amp; &amp;</span><br><span class="line">    \\</span><br><span class="line">    &amp;\node (n1_1) [input] &#123;$a_1^&#123;(1)&#125;$&#125;;&amp;</span><br><span class="line">    &amp;\node (n2_1) [state] &#123;$z_1^&#123;(2)&#125;$-&gt;$a_1^&#123;(2)&#125;$&#125;;&amp;</span><br><span class="line">    &amp;\node (doth) &#123;&#125;;&amp;</span><br><span class="line">    &amp;\node (nl_1) [state] &#123;$z_1^&#123;(l)&#125;$-&gt;$a_1^&#123;(l)&#125;$&#125;;&amp;</span><br><span class="line">    &amp;\node (nl+1_1) [state] &#123;$z_1^&#123;(l+1)&#125;$-&gt;$a_1^&#123;(l+1)&#125;$&#125;;&amp;</span><br><span class="line">    &amp;\node (doth) &#123;&#125;;&amp;</span><br><span class="line">    &amp;\node (nL_1) [measurement] &#123;$z_1^&#123;(L)&#125;$-&gt;$a_1^&#123;(L)&#125;$&#125;;&amp;</span><br><span class="line">    \\</span><br><span class="line">    &amp;\node (n1_2) [input] &#123;$a_2^&#123;(1)&#125;$&#125;;&amp;</span><br><span class="line">    &amp;\node (n2_2) [state] &#123;$z_2^&#123;(2)&#125;$-&gt;$a_2^&#123;(2)&#125;$&#125;;&amp;</span><br><span class="line">    &amp;\node (doth) &#123;...&#125;;&amp;</span><br><span class="line">    &amp;\node (nl_2) [state] &#123;$z_2^&#123;(l)&#125;$-&gt;$a_2^&#123;(l)&#125;$&#125;;&amp;</span><br><span class="line">    &amp;\node (nl+1_2) [state] &#123;$z_2^&#123;(l+1)&#125;$-&gt;$a_2^&#123;(l+1)&#125;$&#125;;&amp;</span><br><span class="line">    &amp;\node (doth) &#123;...&#125;;&amp;</span><br><span class="line">    &amp;\node (nL_2) [measurement] &#123;$z_2^&#123;(L)&#125;$-&gt;$a_2^&#123;(L)&#125;$&#125;;&amp;</span><br><span class="line">    \\</span><br><span class="line">    %&amp;\node (n1_3) [input] &#123;$a_3^&#123;(1)&#125;$&#125;;&amp;</span><br><span class="line">    &amp;\node (dot)  &#123;...&#125;; &amp;</span><br><span class="line">    &amp;\node (dot)  &#123;...&#125;; &amp;</span><br><span class="line">    &amp;\node (doth) &#123;&#125;;&amp;</span><br><span class="line">    &amp;\node (dot)  &#123;...&#125;; &amp;</span><br><span class="line">    &amp;\node (dot)  &#123;...&#125;; &amp;</span><br><span class="line">    &amp;\node (doth) &#123;&#125;;&amp;</span><br><span class="line">    &amp;\node (dot)  &#123;...&#125;; &amp;</span><br><span class="line">    %&amp;\node (nl_3) [state] &#123;$z_0^&#123;(l)&#125;$-&gt;$a_0^&#123;(l)&#125;$&#125;;&amp;</span><br><span class="line">    %&amp;\node (nl+1_3) [state] &#123;$z_0^&#123;(l)&#125;$-&gt;$a_0^&#123;(l)&#125;$&#125;;&amp;</span><br><span class="line">    %&amp;\node (nL_0) [measurement] &#123;$z_0^&#123;(L)&#125;$-&gt;$a_0^&#123;(L)&#125;$&#125;;&amp;</span><br><span class="line">    \\</span><br><span class="line">    &amp;\node (n1_s) [input] &#123;$a_s^&#123;(1)&#125;$&#125;;&amp;</span><br><span class="line">    &amp;\node (n2_s) [state] &#123;$z_0^&#123;(2)&#125;$&#125;;&amp;</span><br><span class="line">    &amp;\node (doth) &#123;&#125;;&amp;</span><br><span class="line">    &amp;\node (nl_s) [state] &#123;$z_s^&#123;(l)&#125;$-&gt;$a_s^&#123;(l)&#125;$&#125;;&amp;</span><br><span class="line">    &amp;\node (nl+1_s) [state] &#123;$z_s^&#123;(l+1)&#125;$-&gt;$a_s^&#123;(l+1)&#125;$&#125;;&amp;</span><br><span class="line">    &amp;\node (doth) &#123;&#125;;&amp;</span><br><span class="line">    &amp;\node (nL_s) [measurement] &#123;$z_s^&#123;(L)&#125;$-&gt;$a_s^&#123;(L)&#125;$&#125;;&amp;</span><br><span class="line">    \\</span><br><span class="line">    &#125;;</span><br><span class="line">    </span><br><span class="line">    % The diagram elements are now connected through arrows:</span><br><span class="line">    \path[-&gt;]</span><br><span class="line">    (n1_0) edge (n2_1)</span><br><span class="line">    (n1_0) edge (n2_2)</span><br><span class="line">    (n1_0) edge (n2_s)</span><br><span class="line">    (n1_1) edge (n2_1)</span><br><span class="line">    (nl_0) edge (nl+1_1)</span><br><span class="line">    (nl_1) edge (nl+1_1)</span><br><span class="line">    (nl_2) edge (nl+1_1)</span><br><span class="line">    (nl_s) edge (nl+1_1)</span><br><span class="line">    (nl_0) edge (nl+1_2)</span><br><span class="line">    (nl_1) edge (nl+1_2)</span><br><span class="line">    (nl_2) edge (nl+1_2)</span><br><span class="line">    (nl_s) edge (nl+1_2)</span><br><span class="line">    (nl_0) edge (nl+1_s)</span><br><span class="line">    (nl_1) edge (nl+1_s)</span><br><span class="line">    (nl_2) edge (nl+1_s)</span><br><span class="line">    (nl_s) edge (nl+1_s)</span><br><span class="line">        ;</span><br><span class="line">    </span><br><span class="line">    % Now that the diagram has been drawn, background rectangles</span><br><span class="line">    % can be fitted to its elements. This requires the TikZ</span><br><span class="line">    % libraries ``fit&apos;&apos; and ``background&apos;&apos;.</span><br><span class="line">    % Control input and measurement are labeled. These labels have</span><br><span class="line">    % not been translated to English as ``Measurement&apos;&apos; instead of</span><br><span class="line">    % ``Messung&apos;&apos; would not look good due to it being too long a word.</span><br><span class="line"></span><br><span class="line">\end&#123;tikzpicture&#125;</span><br><span class="line"></span><br><span class="line">\caption&#123;Kalman filter system model&#125;</span><br><span class="line">\end&#123;figure&#125;</span><br><span class="line"></span><br><span class="line">This is the system model of the (linear) Kalman filter. At each time</span><br><span class="line">step the state vector $\mathbf&#123;x&#125;_k$ is propagated to the new state</span><br><span class="line">estimation $\mathbf&#123;x&#125;_&#123;k+1&#125;$ by multiplication with the constant state</span><br><span class="line">transition matrix $\mathbf&#123;A&#125;$. The state vector $\mathbf&#123;x&#125;_&#123;k+1&#125;$ is</span><br><span class="line">additionally influenced by the control input vector $\mathbf&#123;u&#125;_&#123;k+1&#125;$</span><br><span class="line">multiplied by the input matrix $\mathbf&#123;B&#125;$, and the system noise vector</span><br><span class="line">$\mathbf&#123;w&#125;_&#123;k+1&#125;$. The system state cannot be measured directly. The</span><br><span class="line">measurement vector $\mathbf&#123;z&#125;_k$ consists of the information contained</span><br><span class="line">within the state vector $\mathbf&#123;x&#125;_k$ multiplied by the measurement</span><br><span class="line">matrix $\mathbf&#123;H&#125;$, and the additional measurement noise $\mathbf&#123;v&#125;_k$.</span><br><span class="line"></span><br><span class="line">\end&#123;document&#125;</span><br></pre></td></tr></table></figure>
